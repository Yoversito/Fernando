<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Stock - Botica</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Actualizado - 28/11/2025 - 07:00 AM</h1>

        <table class="table table-bordered table-striped table-responsive">
            <thead class="thead-dark">
                <tr>
                    <th>Producto</th>
                    <th>Stock</th>
                    <th>Vendido</th>
                    <th>P. Compra Unit.</th> 
                    <th>P. Compra Subtotal</th>      
                    <th>P. Venta Unit.</th>   
                    <th>Ganancia Bruta</th>     
                    <th>Ganancia Neta</th>       
                </tr>
            </thead>
            <tbody id="productTable">
                <!-- Productos serán agregados aquí dinámicamente -->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4" class="text-right"><strong>Inversión Total:</strong></td>
                    <td id="totalInversion" class="text-center">0.00</td>
                    <td colspan="3"></td>
                </tr>
                <tr>
                    <td colspan="6" class="text-right"><strong>Total Ganancia Bruta:</strong></td>
                    <td id="totalBruto" class="text-center">0.00</td>
                    <td class="text-center">-</td>
                </tr>
                <tr>
                    <td colspan="6" class="text-right"><strong>Total Ganancia Neta:</strong></td>
                    <td class="text-center">-</td>
                    <td id="totalNeto" class="text-center">0.00</td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="script.js"></script>
    <!-- Vinculando Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
